<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Digital Watch Application"/>
    <title>Digital Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div id='digital-body'>
        <div id='battery-rec'>
        		<div id='battery-fill'></div>
        </div>
        
        <div id="binary-time">
     		<div id="binary-time-0-3" class="circle hidden"></div>
     		<div id="binary-time-1-3" class="circle"></div>
     		<div id="binary-time-2-3" class="circle hidden"></div>
     		<div id="binary-time-3-3" class="circle"></div>
   
     		<div id="binary-time-0-2" class="circle hidden"></div>
     		<div id="binary-time-1-2" class="circle"></div>
     		<div id="binary-time-2-2" class="circle"></div>
     		<div id="binary-time-3-2" class="circle"></div>
     			
     		<div id="binary-time-0-1" class="circle"></div>
     		<div id="binary-time-1-1" class="circle"></div>
     		<div id="binary-time-2-1" class="circle"></div>
     		<div id="binary-time-3-1" class="circle"></div>
     			
     		<div id="binary-time-0-0" class="circle"></div>
     		<div id="binary-time-1-0" class="circle"></div>
     		<div id="binary-time-2-0" class="circle"></div>
     		<div id="binary-time-3-0" class="circle"></div>
     		
     		<div style="clear: both;"></div>
     		
     		<div id="str-day"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
